<ion-grid class="character-item-wrapper">
  <ion-row>
    <ion-col size="12" class="person-item-wrapper">
      <div class="person-item-clickable ion-activatable">
        <ion-ripple-effect></ion-ripple-effect>
        <am-person-item
          [image]="image"
          [name]="name"
          [note]="note"
          [loading]="loading"
          [isFavourite]="isFavourite"
          />
      </div>
      @if (voiceActors && voiceActors.length > 0) {
        <div class="va-button ion-activatable"
             (click)="openModal($event)">
          <ion-icon name="mic"></ion-icon>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      }
    </ion-col>
  </ion-row>
</ion-grid>
