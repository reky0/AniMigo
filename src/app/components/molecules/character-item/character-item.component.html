<ion-grid class="ion-activatable">
  <ion-ripple-effect></ion-ripple-effect>
  <ion-row>
    <ion-col [size]="voiceActors && voiceActors.length > 0 ? 10 : 12">
      <am-person-item
        [image]="image"
        [name]="name"
        [note]="note"
        [loading]="loading"
        [isFavourite]="isFavourite"
        />
    </ion-col>
    @if (voiceActors && voiceActors.length > 0) {
      <ion-col size="2" class="va-button-col" (click)="openModal($event)">
        <ion-icon name="mic"></ion-icon>
      </ion-col>
    }
  </ion-row>
</ion-grid>
