<ion-grid [title]="name">
  <ion-row>
    <ion-col>
      @if (loading) {
        <ion-skeleton-text class="img-loading" animated/>
      } @else {
        <ion-img class="img" [class.fav]="isFavourite" [src]="image" (ionError)="onImageError()" />
      }
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col size="12">
          @if (loading) {
            <ion-skeleton-text class="name-loading" animated/>
          } @else {
            <ion-label>{{ name }}</ion-label>
          }
        </ion-col>
        <ion-col size="12">
          @if (loading) {
            <ion-skeleton-text class="note-loading" animated/>
          } @else {
            <am-collapsible [thresholdHeight]="80">
              <ion-note>{{ toSentenceCase(note) }}</ion-note>
            </am-collapsible>
          }
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
