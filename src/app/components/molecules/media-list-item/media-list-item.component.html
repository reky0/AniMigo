<ion-row srole="article"
  class="media ion-margin-top ion-margin-bottom">
  <ion-col size="3">
    <ion-img class="img" [src]="media.node.coverImage.large ?? media.node.coverImage.medium" />
  </ion-col>
  <ion-col size="9">
    <ion-row>
      <ion-col size="12">
        <ion-card-title class="title ion-no-padding">{{ media.node.title.english ?? media.node.title.romaji
          }}</ion-card-title>
      </ion-col>
      <ion-col size="12">
        <ion-note>{{ `${toSentenceCase(media.node.format)} · ${toSentenceCase(media.node.type)} ${media.node.seasonYear ? ` · ${media.node.seasonYear}` : ''}` }}</ion-note>
      </ion-col>
      <ion-col size="12">
        <ion-icon name="star" class="ion-padding-end"></ion-icon>
        <ion-note>{{ media.node.averageScore }}</ion-note>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
